<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <meta name="viewport" content="width=device=width, initial=scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Intagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
          <div class="instagram-fone">
              <img src="./celular.png" alt="imagem celular">

          </div>
          <div class="instagram-continue">
              <div class="group">
                  <img src="instalogo.png" class="instagram-logo" alt=" instagram logo">
                  <div class="profile-photo">
                      <img src="./fer.jpg" alt="foto de perfil">
                  </div>
                  <a href="#" class="instagram-login">Continue como fmercadoxd</a>
                  <a href="#" class="instagram-logout">Remover conta</a>
              </div>
              <div class="group">
                  <p class="not-account">Não é fmercadoxd?</p>
                  <p class="not-account">
                      <span class="link-blue">Alternar contas</span>
                      ou
                      <span class="link-blue">Inscreva-se</span>
                  </p>


              </div>
              <div class="get-the-app">
                  <p class="get-app">Baixe o aplicativo</p>
                  <div class="download">
                      <a href="#" class="app-download"></a>
                      <a href="#" class="app-download"></a>
                  </div>
              </div>

          </div>
        </div>
    </body>
